<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ASR Service</title>
        <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css">
    </head>
    <body>
        <div class="w3-card">
            <div id="header" class="w3-container w3-theme">
                <h1><a style="text-decoration: none" href="/">ASR Service</a></h1>
            </div>
            <div id="menu" class="w3-bar w3-theme">
                <a class="w3-bar-item w3-button" href="/stream-client">{{ _("Stream Client") }}</a>
                <a class="w3-bar-item w3-button" href="/file-client">{{ _("File Client") }}</a>
            </div>
        </div>
        <div id="content" class="w3-container w3-border w3-theme-light w3-margin w3-animate-opacity">
            {% block content %}{% end %}
        </div>
    </body>
</html>
